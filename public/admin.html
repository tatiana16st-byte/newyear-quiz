<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>лљл┤л╝лИлй Рђћ лњлИл║ЛѓлЙЛђлИлйл░</title>
</head>
<body>

<h1>­Ъјц лљлћлюлўлЮ лЪлљлЮлЋлЏлг</h1>

<button onclick="start()">РќХ№ИЈ лАлблљлалб лўлЊлалФ</button>
<button onclick="end()">РЏћ№ИЈ лЌлљлњлЋлалелўлблг</button>

<h3>лАлЙЛЂЛѓлЙЛЈлйлИлх:</h3>
<pre id="state">лълХлИл┤л░лйлИлх лИл│ЛђлЙл║лЙл▓...</pre>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const state = document.getElementById('state');

  function start() {
    socket.emit('start_game');
    state.textContent = 'лўл│Лђл░ лил░л┐ЛЃЛЅлхлйл░';
  }

  function end() {
    socket.emit('end_game');
    state.textContent = 'лўл│Лђл░ лил░л▓лхЛђЛѕлхлйл░';
  }

  socket.on('lobby_update', (players) => {
    state.textContent =
      'лўл│ЛђлЙл║лЙл▓: ' + players.length + '\n' +
      players.map(p => p.name).join('\n');
  });
</script>

</body>
</html>

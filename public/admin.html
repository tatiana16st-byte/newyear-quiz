<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω ‚Äî –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px 10px 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
    .rubrics {
      margin-top: 20px;
    }
    .rubric {
      display: inline-block;
      margin-right: 15px;
      text-align: center;
      cursor: pointer;
    }
    .rubric img {

  </style>
</head>
<body>

<h1>üé§ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

<button id="startBtn">‚ñ∂ –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã</button>

<h3 id="status">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤‚Ä¶</h3>

<div class="rubrics" id="rubrics"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const rubricsDiv = document.getElementById('rubrics');
  const status = document.getElementById('status');

  document.getElementById('startBtn').onclick = () => {
    socket.emit('start_game');
    status.innerText = '–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞. –í—ã–±–µ—Ä–∏—Ç–µ —Ä—É–±—Ä–∏–∫—É';
  };

  socket.on('rubrics_list', (rubrics) => {
    rubricsDiv.innerHTML = '';
    rubrics.forEach(r => {
      const div = document.createElement('div');
      div.className = 'rubric';
      div.innerHTML = `
        <img src="${r.image}">
        <div>${r.title}</div>
      `;
      div.onclick = () => {
        socket.emit('select_rubric', r.id);
        status.innerText = '–†—É–±—Ä–∏–∫–∞ –≤—ã–±—Ä–∞–Ω–∞';
      };
      rubricsDiv.appendChild(div);
    });
  });
</script>

</body>
</html>

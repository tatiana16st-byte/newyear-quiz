<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .avatars img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .avatars img.selected {
      border-color: gold;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    .answers button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
    }
    img.question-img {
      max-width: 300px;
      margin: 15px auto;
      display: block;
    }
  </style>
</head>
<body>

<h1>üéÑ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>

<div id="join">
  <input id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è"><br><br>

  <div class="avatars" id="avatars"></div>

  <button id="joinBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<div id="waiting" style="display:none;">
  ‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã‚Ä¶
</div>

<div id="game" style="display:none;">
  <h2 id="question"></h2>
  <img id="questionImg" class="question-img">
  <div class="answers" id="answers"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let selectedAvatar = null;

  const avatarsDiv = document.getElementById('avatars');

  // 8 –∞–≤–∞—Ç–∞—Ä–æ–≤
  for (let i = 1; i <= 8; i++) {
    const img = document.createElement('img');
    img.src = `/images/avatars/solo/avatar${i}.png`;
    img.onclick = () => {
      document.querySelectorAll('.avatars img')
        .forEach(a => a.classList.remove('selected'));
      img.classList.add('selected');
      selectedAvatar = img.src;
    };
    avatarsDiv.appendChild(img);
  }

  document.getElementById('joinBtn').onclick = () => {
    const name = document.getElementById('name').value.trim();
    if (!name || !selectedAvatar) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä');

    socket.emit('register_player', { name, avatar: selectedAvatar });

    document.getElementById('join').style.display = 'none';
    document.getElementById('waiting').style.display = 'block';
  };

  socket.on('game_started', () => {
    document.getElementById('waiting').style.display = 'none';
    document.getElementById('game').style.display = 'block';
  });

  socket.on('question', (q) => {
    document.getElementById('question').innerText = q.question;
    document.getElementById('questionImg').src = q.imagePath;

    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    Object.entries(q.options).forEach(([key, text]) => {
      const btn = document.createElement('button');
      btn.innerText = `${key}: ${text}`;
      btn.onclick = () => {
        socket.emit('answer', key);
        answersDiv.innerHTML = '–û—Ç–≤–µ—Ç –ø—Ä–∏–Ω—è—Ç';
      };
      answersDiv.appendChild(btn);
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .answers button { display: block; margin: 10px auto; padding: 10px; }
    img { max-width: 300px; margin: 20px auto; display: block; }
  </style>
</head>
<body>

<h1>üéÑ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>

<div id="waiting">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã‚Ä¶</div>

<div id="game" style="display:none;">
  <h2 id="questionText"></h2>
  <img id="questionImage" />
  <div class="answers" id="answers"></div>
</div>

<script>
  const socket = io();

  socket.emit("joinGame", {
    name: "–ò–≥—Ä–æ–∫",
    avatar: 1
  });

  socket.on("waiting", () => {
    document.getElementById("waiting").style.display = "block";
  });

  socket.on("question", (q) => {
    document.getElementById("waiting").style.display = "none";
    document.getElementById("game").style.display = "block";

    document.getElementById("questionText").innerText = q.question;

    const img = document.getElementById("questionImage");
    if (q.imagePath) {
      img.src = q.imagePath;
      img.style.display = "block";
    } else {
      img.style.display = "none";
    }

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    Object.entries(q.options).forEach(([key, text]) => {
      const btn = document.createElement("button");
      btn.innerText = `${key}: ${text}`;
      btn.onclick = () => {
        socket.emit("answer", { answer: key });
      };
      answersDiv.appendChild(btn);
    });
  });

  socket.on("gameFinished", () => {
    document.getElementById("game").innerHTML =
      "<h2>üéâ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2>";
  });
</script>

</body>
</html>

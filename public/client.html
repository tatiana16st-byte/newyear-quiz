<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Новогодняя викторина</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<h1>🎄 Новогодняя викторина</h1>

<!-- ВЫБОР РЕЖИМА -->
<div id="mode-screen">
  <button onclick="selectMode('solo')">🎮 Соло</button>
  <button onclick="selectMode('team')">👥 Команда</button>
</div>

<!-- ВЫБОР АВАТАРА -->
<div id="avatar-screen" style="display:none">
  <h2>Выберите аватар</h2>
  <div id="avatars"></div>
  <button onclick="goToName()">Далее</button>
</div>

<!-- ВВОД ИМЕНИ / КОМАНДЫ -->
<div id="name-screen" style="display:none">
  <h2 id="name-title"></h2>

  <input id="playerName" placeholder="Ваше имя" />

  <input id="teamName" placeholder="Название команды" style="display:none" />

  <button onclick="register()">Войти в игру</button>
</div>

<!-- ЛОББИ -->
<div id="lobby-screen" style="display:none">
  <h2>Лобби</h2>
  <ul id="players"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
<style>
body { font-family: Arial; text-align:center; }
.avatars img { width:80px; margin:5px; cursor:pointer; border:3px solid transparent; border-radius:10px; }
.avatars img.selected { border-color: #2ecc71; }
#question { margin-top:20px; }
.options button { display:block; margin:5px auto; width:200px; }
</style>
</head>
<body>

<h2>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</h2>

<div id="join">
  <input id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
  <p>–í—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä:</p>
  <div class="avatars" id="avatars"></div>
  <br>
  <button onclick="joinGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<div id="game" style="display:none;">
  <h3 id="question"></h3>
  <div class="options" id="options"></div>
</div>

<p id="status"></p>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let selectedAvatar = null;
const avatarsDiv = document.getElementById('avatars');
const status = document.getElementById('status');
const joinBlock = document.getElementById('join');
const gameBlock = document.getElementById('game');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');

for (let i=1; i<=8; i++) {
  const img = document.createElement('img');
  img.src = `/images/avatars/solo/avatar${i}.png`;
  img.onclick = ()=> selectAvatar(img, `avatar${i}`);
  avatarsDiv.appendChild(img);
}

function selectAvatar(img, avatarName) {
  document.querySelectorAll('.avatars img').forEach(el=>el.classList.remove('selected'));
  img.classList.add('selected');
  selectedAvatar = avatarName;
  status.textContent = '–í—ã–±—Ä–∞–Ω –∞–≤–∞—Ç–∞—Ä: ' + avatarName;
}

function joinGame() {
  const name = document.getElementById('name').value.trim();
  if (!name || !selectedAvatar) { alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä'); return; }
  socket.emit('register_player', { name, avatar: selectedAvatar });
  joinBlock.style.display = 'none';
  status.textContent = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...';
}

socket.on('game_started', () => {
  status.textContent = 'üéâ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å';
  gameBlock.style.display = 'block';
});

socket.on('new_question', (q) => {
  questionEl.textContent = q.question;
  optionsEl.innerHTML = '';
  Object.entries(q.options).forEach(([key, text])=>{
    const btn = document.createElement('button');
    btn.textContent = `${key}: ${text}`;
    btn.onclick = ()=> socket.emit('player_answer', { answer: key, name: document.getElementById('name').value });
    optionsEl.appendChild(btn);
  });
});
</script>
</body>
</html>

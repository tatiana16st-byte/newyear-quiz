<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
  <style>
    body { font-family: Arial; text-align: center; background: #0b1a2b; color: white; }
    .avatars img {
      width: 80px;
      margin: 5px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 50%;
    }
    .avatars img.selected {
      border-color: gold;
    }

<body>

<h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>

<input id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />

<h3>–í—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä</h3>
<div class="avatars" id="avatars"></div>

<br>
<button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

<p id="status"></p>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let selectedAvatar = null;

  const avatarsDiv = document.getElementById("avatars");

  for (let i = 1; i <= 8; i++) {
    const img = document.createElement("img");
    img.src = `/images/avatars/solo/avatar${i}.png`;
    img.onclick = () => {
      document.querySelectorAll(".avatars img").forEach(a => a.classList.remove("selected"));
      img.classList.add("selected");
      selectedAvatar = img.src;
    };
    avatarsDiv.appendChild(img);
  }

  function startGame() {
    const name = document.getElementById("name").value.trim();
    if (!name || !selectedAvatar) {
      alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä");
      return;
    }

    socket.emit("joinGame", { name, avatar: selectedAvatar });
    document.getElementById("status").innerText = "–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...";
  }

  socket.on("question", (q) => {
    document.body.innerHTML = `<h2>${q.question}</h2>`;
  });
</script>

</body>
</html>
